{% extends "layout.html" %}

{% block title %}
    Following
{% endblock %}

{% block main %}
    <div class="container">
        <a href="/info-{{profile[0].username}}" class="mb-3 ms-2 d-flex justify-content-start align-items-center gap-2">
            <box-icon name='arrow-back' color="#00b7ff" ></box-icon>
            <p class="mt-3" style="color: #00b7ff;">Go back</p>
        </a>
        <!--Users list-->
        <div class="container pb-5">
            <div class="card mb-5">
                <div class="card-body mx-3 row d-flex justify-content-center flex-wrap">
                    <h4 class="p-2">Following</h4>
                    {% for row in following %}
                        <div class="col-md-5 mt-3 p-2">
                            <a class="nav-link d-flex align-items-center ms-3 gap-2" href="/profile-{{row.username}}">
                                <img src="../static/{{row.image}}" class="rounded-circle" height="50" width="50" alt="Avatar" loading="lazy" />
                                <div>
                                    <p class="mt-3 ms-2 h5 text-muted">{{ row.username }}</p>
                                    <p class="ms-2 text-muted">{{ row.name }}</p>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <footer class="mb-5">
        <p class="mb-3 small text-center text-muted">
            Corina IDL <span id="date"></span> All Rights Reserved
        </p>
        <script> document.querySelector('#date').innerHTML = new Date().getFullYear(); </script>
    </footer>
{% endblock %}
