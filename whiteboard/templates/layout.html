<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="icon" href="../static/pen.svg" type="image/svg">

    <!--boxicons-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <title>WhiteBoard {% block title %}{% endblock %}</title>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="bg-light border navbar navbar-expand-md navbar-light sticky-top">

        <div class="container-fluid">

            <!--Logo-->
            <a class="navbar-brand" href="/">
                <img src="../static/whiteboard-logo.svg" alt="WhiteBoard logo" width="200">
            </a>

            <!--Toggle menu btn-->
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Navbar content-->
            <div class="collapse navbar-collapse" id="navbar">

                <!--if user is logged-->
                {% if session["user_id"] %}
                <div class="container mt-2"></div>

                <div class="container-lg mt-2">
                    <form class="d-flex align-items-center" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <span>
                            <box-icon name='search'></box-icon>
                        </span>
                    </form>
                </div>

                <div class="container mt-2"></div>

                <ul class="navbar-nav ms-auto mt-2 d-lg-flex align-items-lg-center">

                    <li class="nav-item dropdown me-1">
                        <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                            <box-icon name='heart'></box-icon>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                              <a class="dropdown-item" href="#">Element 1</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="#">Element 2</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="#">Element 3</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown me-lg-5">

                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <img src="../static/avatar.jpg" class="rounded-circle" height="30" alt="Avatar" loading="lazy" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li>
                              <a class="dropdown-item" href="#">My profile</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="#">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                {% else %}
                <!--if user is not logged-->
                <!-- <ul class="navbar-nav ms-auto mt-2">

                    <li class="nav-item me-md-2 mt-md-0 mt-sm-5">
                        <button class="btn btn-outline-secondary" type="button">
                            <a class="nav-link" href="/login">Log In</a>
                        </button>
                    </li>

                    <li class="nav-item me-md-5 mt-md-0 mt-sm-2">
                        <button class="btn btn-outline-secondary" type="button">
                            <a class="nav-link" href="/login">Register</a>
                        </button>
                    </li>
                </ul> -->
                {% endif %}
            </div>

        </div>
        
    </nav>

    <!--Alert message popup-->
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <!--Footer only if not in homepage-->
    <footer class="mb-5">
        <p class="mb-3 small text-center text-muted">
            Corina IDL <span id="date"></span> All Rights Reserved
        </p>
        <script> document.querySelector('#date').innerHTML = new Date().getFullYear(); </script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
