<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="icon" href="../static/pen.svg" type="image/svg">

    <!--boxicons-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <title>WhiteBoard {% block title %}{% endblock %}</title>
</head>
<body>

    <nav>
        <!--When user is logged-->
        <ul>
            <li>
                <h1>Whiteboard</h1>
            </li>
            <li>
                <!--Search bar-->
                <input type="text" name="search-bar" placeholder="Search">
            </li>
            <li>
                <!--User-->
                <div>
                    <img src="" alt="user's avatar">
                    <div>
                        <h2>username</h2>
                        <h3>name</h3>
                    </div>
                </div>
                <div>
                    <box-icon name='heart'></box-icon>
                </div>
            </li>
        </ul>
    </nav>

    <!--Alert message popup-->
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main>
        {% block main %}{% endblock %}
    </main>

    <!--Footer only if not in homepage-->
    <footer>Corina IDL {% block date %}{% endblock %} All rights reserved</footer>
</body>
</html>
