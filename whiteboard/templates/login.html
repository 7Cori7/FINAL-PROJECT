<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="icon" href="../static/pen.svg" type="image/svg">

    <!--boxicons-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <title>WhiteBoard - Login</title>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="bg-light navbar navbar-expand-md navbar-light sticky-top">

        <div class="container-fluid">

            <!--Logo-->
            <a class="navbar-brand" href="index.html">
                <img src="../static/whiteboard-logo.svg" alt="WhiteBoard logo" width="200" loading="lazy">
            </a>

            <!--Toggle menu btn-->
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Navbar content-->
            <div class="collapse navbar-collapse" id="navbar">

                <!--if user is not logged-->
                <ul class="navbar-nav ms-auto mt-2">

                    <!-- <li class="nav-item me-md-2 mt-md-0 mt-sm-5">
                        <button class="btn btn-outline-secondary" type="button">
                            <a class="nav-link" href="login.html">Log In</a>
                        </button>
                    </li> -->

                    <li class="nav-item me-md-5 mt-md-0 mt-sm-2">
                        <button class="btn btn-outline-secondary" type="button">
                            <a class="nav-link" href="register.html">Register</a>
                        </button>
                    </li>
                </ul>
            </div>

        </div>
        
    </nav>

    <main class="container py-5 mt-5">

        <div class="row gap-5">

            <div class="col-md">
                <div class="card mb-5">
                    <div class="card-body mx-3">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter new username">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter new password">
                            </div>
                               
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md d-flex aling-items-center justify-content-center">
                <img class="log-reg-logo" src="../static/whiteboard-logo.svg" alt="whiteboard logo">
            </div>
        </div>

        

    </main>

    <!--Footer-->
    <footer class="mb-5">
        <p class="mb-3 small text-center text-muted">
            Corina IDL <span id="date"></span> All Rights Reserved
        </p>
        <script> document.querySelector('#date').innerHTML = new Date().getFullYear(); </script>
    </footer>
